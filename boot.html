    <div class="container">
        <div class="center">
            <form action="" novalidate>
                <h3 style="color: orange;">BOOK A CALL</h3>
                <small>Book a call and our representative will call you within 1hr of selected time</small>
                <hr>
                <form>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                        <label class="form-label" for="fname">Name:</label><br>
                        <div class="form-floating">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                                required>
                            <label class="form-label" for="email">Email:</label><br>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="number" name="phone" id="phone" placeholder="phone number"
                                required>
                            <label class="form-label" for="phone">Phone:</label><br>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="datetime-local" name="time" id="time" placeholder="Time"
                                required><br>
                            <label class="form-label" for="time">Time for call:</label>
                        </div>
                        <button class="btn btn-warning" onclick="">Submit</button><br>
                </form>
        </div>
    </div>
    </div>
    <script>
        const form = document.querySelector('form')

        form.addEventListener('submit', e => {
            if (!form.checkValidity()) {
                e.preventDefault()
            }
            form.classList.add('was-validated');

            // localStorage.setItem('email',userEmail.value);
            // localStorage.setItem('ph_no',userNumber.value);
            // localStorage.setItem('time',userTime.value);

            let createObject = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                ph_no: document.getElementById('phone').value,
                time: document.getElementById('time').value
            }
            let object_sterilized = JSON.stringify(createObject)
            localStorage.setItem('name', object_sterilized);
        })
    </script>
